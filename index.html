            /* :nth-child pseudo class to alternate square colors */
            .chessboard .square:nth-child(even) {
                background-color: #1F8A70;
            }
            .chessboard .row:nth-child(even) .square:nth-child(even) {
                background-color: #BEDB39;
            }

            .chessboard .row:nth-child(even) .square:nth-child(odd) {
                background-color: #1F8A70;
            }
          /*   .chessboard .row:nth-child(odd) {
            background-color: #BEDB39;
          } */

            /* Row Styles */
            .chessboard .row {
                margin: 0; padding: 0;
                position: relative;
                clear: both;
            }

            .chessboard .row::before,
            .chessboard .row::after {
                font-size: 250%;
                position: absolute;
                padding: 20px;
            }

            .chessboard .row::before {
                right: 100%;
            }

            .chessboard .row::after {
                left: 100%;
            }
            .chessboard .rank-8::before,
            .chessboard .rank-8::after {
                content: '8';
                position: absolute;
            }

            .chessboard .rank-7::before,
            .chessboard .rank-7::after {

            .chessboard .rank-3::before,

                content: '3';

            .chessboard .rank-2::before,
            .chessboard .rank-2::after {
                content: '2';
            }

            .chessboard .rank-1::before,
            .chessboard .rank-1::after {
