              <li class="square file-a"><span class="piece" id="blackpawn">&#9823;</span></li>

              <li class="square file-d"><span class="piece" id="blackpawn">&#9823;</span></li>
              <li class="square file-e"><span class="piece" id="blackpawn">&#9823;</span></li>
              <li class="square file-f"><span class="piece" id="blackpawn">&#9823;</span></li>
              <li class="square file-g"><span class="piece" id="blackpawn">&#9823;</span></li>

              <button class="next">&#65515;</button>
