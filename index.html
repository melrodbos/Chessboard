        /* Row Styles */

        .chessboard .row {
            margin: 0;
            padding: 0;
            position: relative;
            clear: both;
        }

        .chessboard .row::before,
        .chessboard .row::after {
            font-size: 500%;
            position: absolute;
            margin: 10%;
            padding: 50%;
        }

        .chessboard .row::before {
            right: 100%;
        }

        .chessboard .row::after {
            left: 100%;
        }

        .chessboard .rank-3::before,
        .chessboard .rank-3::after {
            content: '3';
        }

        .chessboard .rank-2::before,
        .chessboard .rank-2::after {
            content: '2';
        }

        .chessboard .rank-1::before,
        .chessboard .rank-1::after {
            content: '1';
        }
        /* END Row Styles */

        .chessboard .square {
            background-color: #350A3D;
            display: block;
            width: 50%;
            padding-bottom: 50%;
            outline: 1px solid red;
            float: left;
            font-size: 7ex;
            text-align: center;

        }

        .chessboard .row:nth-child(even) .square:nth-child(even) {
            background-color: #350A3D;
        }

        .chessboard .row:nth-child(even) .square:nth-child(odd) {
            background-color: #B9B1BA;
